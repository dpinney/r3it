{% extends 'base.html' %}

{% block anonymous %}
<style type="text/css">#bg{background-image:url({{bg}})}</style>
<style type="text/css">#bg{height: 100%;}</style>
<div id="login">
    <!-- Bootstrap login block -->
    <h1>Log In</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email" class="sr-only">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Email Address" 
                required>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Password" 
                required>
        </div>
        <button type="submit" class="btn btn-block btn-light">Log In</button>
        <a href="/forgot" class="btn btn-block btn-light">Forgot password?</a>
    </form>
</div>
{% endblock %}
