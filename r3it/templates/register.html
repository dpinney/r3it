{% extends 'base.html' %}


{% block anonymous %}
<style type="text/css">#bg{background-image:url({{bg}})}</style>
<style type="text/css">#bg{height: 100%;}</style>
<div id="login" >
    <!-- Bootstrap register block -->
    <h1>Register</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email" class="sr-only">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Email Address" 
                required>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Password" 
                required>
        </div>
        {{ captcha() }} <!-- Renders an <img> tag with the captcha img. -->
        <div class="form-group">
            <label for="captcha" class="sr-only">Captcha</label>
            <input 
                type="text" 
                class="form-control" 
                id="captcha" 
                name="captcha" 
                placeholder="Captcha" 
                required>
        </div>
        <button type="submit" formaction="/register" method="post" class="btn btn-block btn-light">Register</button>
    </form>
</div>
{% endblock %}
