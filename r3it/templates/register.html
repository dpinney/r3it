{% extends 'base.html' %}

{% block anonymous %}
<style type="text/css">#bg{background-image:url({{bg}})}</style>
<style type="text/css">#bg{height: 100%;}</style>

<div class="col-10 col-sm-7 col-md-5 col-lg-4 m-auto row g-5 card text-center" id="login">
    <form action="/register" method="post">
        <h1 class="mb-3">Register</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            <label for="email">Email Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-group mx-auto" style="width: 160px;">
            {{captcha()}}
            <input type="text" class="form-control mt-3" id="captcha" name="captcha" placeholder="Captcha" required>
            <label for="captcha" class="visually-hidden">Captcha</label>
        </div>
        <button type="submit" class="btn btn-dark btn-lg col-12 my-4">Register</button>
    </form>
</div>

<script src="https://unpkg.com/vanilla-masker@1.1.1/lib/vanilla-masker.js"></script>
<script type="text/javascript">
    const captcha = document.querySelector("#captcha")
    VMasker(captcha).maskPattern("99999")
</script>
{% endblock %}
