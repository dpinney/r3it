{% extends 'base.html' %}

{% block anonymous %}
<style type="text/css">#bg{background-image:url({{bg}})}</style>
<style type="text/css">#bg{height: 100%;}</style>

<div class="col-10 col-sm-7 col-md-5 col-lg-4 m-auto row g-5 card text-center" id="login">
    <form action="{{'/newpassword/' + email + '/' + token}}" method="post">
        <h1 class="mb-3">New Password</h1>
        <p>Enter a new password for your account below.</p>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
            <label for="password">New Password</label>
        </div>
        <button type="submit" class="btn btn-dark btn-lg col-12 my-4">Update Password</button>
    </form>
</div>
